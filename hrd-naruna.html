    <script>
        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = { apiKey: "AIzaSyAecwXgmT8rMGw1LpXKTS3xX-2YPcDlZZw", authDomain: "naruna-payroll.firebaseapp.com", projectId: "naruna-payroll", storageBucket: "naruna-payroll.firebasestorage.app", messagingSenderId: "209087490496", appId: "1:209087490496:web:f632b7a1cc3fa9166f4025" };
        
        // --- FIX BUG #1: Double Init Guard ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth(); 
        const db = firebase.firestore(); 
        const storage = firebase.storage();
        let masterKaryawanList = [];

        // --- UTILITIES ---
        
        // --- FIX BUG #8: Debug Console Overflow ---
        function log(msg, type='info') {
            const box = document.getElementById('console-body');
            const cl = type=='error'?'log-err':(type=='success'?'log-success':'');
            // Batasi log maksimal 50 baris terakhir
            if(box.childElementCount > 50) box.removeChild(box.firstChild);
            
            box.innerHTML += `<div class="log-entry ${cl}"><span class="opacity-50">[${new Date().toLocaleTimeString()}]</span> ${typeof msg==='object'?JSON.stringify(msg):msg}</div>`;
            box.scrollTop = box.scrollHeight;
            if(type=='error') document.getElementById('debug-console').classList.add('open');
        }

        // --- FIX BUG #9: Toggle Null Safety ---
        function toggleSection(id) {
            const el = document.getElementById(id);
            const icon = document.getElementById('icon-'+id);
            if(!el || !icon) return; // Guard clause
            if(el.classList.contains('hidden')) { el.classList.remove('hidden'); icon.style.transform = 'rotate(180deg)'; } 
            else { el.classList.add('hidden'); icon.style.transform = 'rotate(0deg)'; }
        }

        function toggleConsole() { document.getElementById('debug-console').classList.toggle('open'); }
        function showLoading(show, text="Processing...") {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
            document.getElementById('loading-text').innerText = text;
        }

        // --- FIX BUG #2: Parsing Angka "1.200.000" vs "1,200,000" ---
        function cleanNum(raw) { 
            if(raw === null || raw === undefined || raw === '') return 0;
            if (typeof raw === 'number') return raw;
            
            let s = String(raw).trim();
            let isNegative = s.startsWith('-') || (s.startsWith('(') && s.endsWith(')'));
            
            // Hapus karakter non-angka kecuali , dan .
            s = s.replace(/[^0-9.,]/g, '');

            // Cek format (Heuristik)
            const hasDot = s.includes('.');
            const hasComma = s.includes(',');

            if (hasDot && hasComma) {
                // Jika ada keduanya, yg terakhir adalah desimal
                if (s.lastIndexOf('.') > s.lastIndexOf(',')) {
                    // Format US: 1,000.00 -> Buang koma
                    s = s.replace(/,/g, '');
                } else {
                    // Format ID: 1.000,00 -> Buang titik, ganti koma jadi titik
                    s = s.replace(/\./g, '').replace(',', '.');
                }
            } else if (hasDot) {
                // Hanya ada titik. Misal: 1.000.000 (ID) atau 1.5 (Desimal)
                // Jika titik muncul lebih dari sekali, pasti ribuan
                if ((s.match(/\./g) || []).length > 1) {
                    s = s.replace(/\./g, '');
                } else {
                    // Jika cuma 1 titik, cek panjang angka setelah titik
                    const parts = s.split('.');
                    if (parts[1].length === 3) {
                        // Asumsi 1.000 -> Ribuan (ID)
                        s = s.replace(/\./g, ''); 
                    } else {
                        // Asumsi 1.5 -> Desimal (US/General)
                        // KECUALI jika konteks gaji dan nilainya kecil sekali, ini tricky.
                        // Default aman untuk sistem gaji Indonesia: Titik adalah ribuan jika > 3 digit.
                        // Tapi untuk amannya kita anggap Ribuan untuk Payroll ID
                        s = s.replace(/\./g, '');
                    }
                }
            } else if (hasComma) {
                // Hanya koma: 1,5 -> 1.5
                s = s.replace(',', '.');
            }

            let val = parseFloat(s);
            if (isNaN(val)) return 0;
            return isNegative ? -val : val;
        }

        // --- FIX BUG #4: Fuzzy Name Match ---
        function isNameMatch(excelName, masterName) {
            const normalize = (str) => str.toLowerCase().replace(/[^a-z0-9\s]/g, '').trim();
            const n1 = normalize(excelName);
            const n2 = normalize(masterName);
            
            if (!n1 || !n2) return false;
            
            // Cek Exact match / Substring
            if (n1 === n2) return true;
            if (n1.includes(n2) || n2.includes(n1)) return true;
            
            // Cek Token Intersection (Budi Santoso vs Budi S)
            const t1 = n1.split(/\s+/);
            const t2 = n2.split(/\s+/);
            
            let matches = 0;
            const minLen = Math.min(t1.length, t2.length);
            
            for (let t of t1) {
                if (t2.some(x => x.startsWith(t) || t.startsWith(x))) matches++;
            }
            
            // Jika > 70% token cocok, anggap sama
            return (matches / minLen) >= 0.75;
        }

        // --- AUTH & MASTER DATA ---
        auth.onAuthStateChanged(u => {
            if(u) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('app-section').classList.add('hidden');
            }
        });
        function handleLogin(e){ e.preventDefault(); showLoading(true); auth.signInWithEmailAndPassword(document.getElementById('email').value,document.getElementById('password').value).catch(e=>{alert("Login Gagal");}).finally(()=>showLoading(false)); }

        function loadData() {
            db.collection('karyawan').onSnapshot(s => {
                masterKaryawanList = [];
                s.forEach(d => { 
                    const dt = d.data(); 
                    masterKaryawanList.push(dt);
                });
                document.getElementById('master-count').innerText = masterKaryawanList.length;
            });
        }

        // --- FIX BUG #3: Firestore Batch Fail & Retry ---
        document.getElementById('master-excel-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0]; if(!file) return;
            showLoading(true, "Updating Master...");
            const reader = new FileReader();
            reader.onload = async (evt) => {
                try {
                    const wb = XLSX.read(evt.target.result, {type:'binary'});
                    const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    
                    let batch = db.batch(); 
                    let count = 0;
                    let successCount = 0;
                    
                    for(let row of rows) {
                        const k = Object.keys(row);
                        const nm = k.find(x=>x.toUpperCase().includes('NAMA'));
                        const hp = k.find(x=>x.toUpperCase().includes('PHONE')||x.toUpperCase().includes('HP')||x.toUpperCase().includes('WA'));
                        
                        if(nm && hp) {
                            const rawName = String(row[nm]).trim();
                            const rawWa = String(row[hp]).replace(/[^0-9]/g,'');
                            if(rawName.length < 3) continue; 
                            
                            const id = rawName.toLowerCase().replace(/[^a-z0-9]/g, '');
                            const ref = db.collection('karyawan').doc(id);
                            
                            batch.set(ref, { nama: rawName, wa: rawWa }, {merge: true});
                            count++; 
                            
                            if(count >= 400){ 
                                try {
                                    await batch.commit(); 
                                    successCount += count;
                                } catch (err) {
                                    log("Batch gagal: " + err.message, 'error');
                                }
                                batch = db.batch(); 
                                count = 0;
                            }
                        }
                    }
                    if(count > 0) {
                        try { await batch.commit(); successCount += count; } catch(err) { log("Last batch fail", 'error'); }
                    }
                    
                    alert(`Berhasil update ${successCount} kontak.`);
                    toggleSection('master-content');
                } catch(e) { alert("Gagal proses file"); }
                showLoading(false);
            };
            reader.readAsBinaryString(file);
        });

        // --- LOGIKA HITUNG GAJI UTAMA ---
        document.getElementById('payroll-file').addEventListener('change', (e) => {
            const file = e.target.files[0]; if(!file) return;
            showLoading(true, "Menganalisa File...");
            
            // Reset Error Banner
            document.getElementById('error-banner').classList.add('hidden');
            
            const reader = new FileReader();
            reader.onload = (evt) => {
                try {
                    const wb = XLSX.read(evt.target.result, {type:'binary'});
                    const rawData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1, defval: ''});

                    let hIdx = -1;
                    // Scan header lebih dalam (sampai baris 30)
                    for(let i=0; i<30; i++) { 
                        const rowStr = JSON.stringify(rawData[i]||[]).toUpperCase();
                        if(rowStr.includes("GAJI POKOK") && rowStr.includes("NAMA")) { hIdx = i; break; } 
                    }
                    
                    if(hIdx === -1) {
                        throw new Error("Header tidak ditemukan. Pastikan ada kolom 'NAMA' dan 'GAJI POKOK'.");
                    }

                    const header = rawData[hIdx].map(x => String(x).toUpperCase().trim());
                    const getCol = (keywords) => header.findIndex(h => keywords.some(k => h === k || h.includes(k)));

                    // Mapping Kolom
                    const col = {
                        nama: getCol(["NAMA", "NAMA KARYAWAN"]), 
                        nik: getCol(["NIK", "NO INDUK"]), 
                        outlet: getCol(["DIVISI", "BAGIAN", "OUTLET"]),
                        
                        // INCOME
                        gp: getCol(["GAJI POKOK"]), 
                        tunj: getCol(["TUNJANGAN JABATAN", "TUNJANGAN"]),
                        omset: getCol(["BONUS OMSET", "OMSET"]), 
                        kinerja: getCol(["BONUS KINERJA", "KINERJA"]),
                        like: getCol(["LIKE KOMEN", "BONUS LIKE"]), 
                        lembur: getCol(["LEMBUR HARIAN"]), 
                        ot: getCol(["OVERTIME"]), 
                        kebijakan: getCol(["KEBIJAKAN"]),
                        
                        // DEDUCTION
                        absen: getCol(["POTONGAN ABSEN"]),
                        bpjs_kes: getCol(["BPJS KESEHATAN", "BPJS KES"]),
                        bpjs_tk: getCol(["BPJS KETENAGAKERJAAN", "BPJS TK"]),
                        weekend: getCol(["WEEKEND", "HARI BESAR"]), 
                        pot_jam: getCol(["POTONGAN JAM"]), 

                        // VALIDATOR
                        thp_excel: getCol(["DITERIMA", "THP", "TOTAL GAJI", "TAKE HOME PAY"]) 
                    };

                    // --- FIX BUG #6: Missing Critical Columns ---
                    let missing = [];
                    if(col.gp === -1) missing.push("GAJI POKOK");
                    if(col.nama === -1) missing.push("NAMA");
                    
                    if(missing.length > 0) {
                        const errMsg = `Kolom WAJIB tidak ditemukan: ${missing.join(', ')}. Cek nama header di Excel.`;
                        document.getElementById('error-text').innerText = errMsg;
                        document.getElementById('error-banner').classList.remove('hidden');
                        throw new Error(errMsg);
                    }

                    const tbody = document.getElementById('payroll-table-body');
                    tbody.innerHTML = '';
                    document.getElementById('payroll-result').classList.remove('hidden');

                    let processedCount = 0;
                    const dataRows = rawData.slice(hIdx+1);

                    dataRows.forEach((row, idx) => {
                        if(!row[col.nama]) return; 
                        const rawNama = String(row[col.nama]).trim();
                        // Skip baris sampah/total
                        if(rawNama.length < 2 || /TOTAL|SUBTOTAL/i.test(rawNama)) return;

                        const v = (idx) => (idx > -1) ? cleanNum(row[idx]) : 0;

                        // --- FIX BUG #5: Heuristik Lembur Aman ---
                        
                        // 1. Lembur Harian (Target: Hari x 40.000)
                        let rawLembur = v(col.lembur);
                        let valLembur = rawLembur;
                        let countLembur = 0;
                        // Batas aman: 31 hari. Di atas itu pasti Rupiah.
                        if(rawLembur > 0 && rawLembur <= 31) { 
                            valLembur = rawLembur * 40000; 
                            countLembur = rawLembur;
                        }

                        // 2. Overtime & Potongan Jam (Target: Jam x 5.000)
                        let rawOT = v(col.ot);
                        let valOT = rawOT;
                        let countOT = 0;
                        // Batas aman: 100 jam.
                        if(rawOT > 0 && rawOT < 100) { 
                            valOT = rawOT * 5000; 
                            countOT = rawOT;
                        }

                        let rawPotJam = v(col.pot_jam);
                        let valPotJam = rawPotJam;
                        let countPotJam = 0;
                        if(rawPotJam > 0 && rawPotJam < 100) { 
                            valPotJam = rawPotJam * 5000; 
                            countPotJam = rawPotJam;
                        }

                        const inc = {
                            gp: v(col.gp), tunj: v(col.tunj), omset: v(col.omset), kinerja: v(col.kinerja),
                            like: v(col.like), lembur: valLembur, ot: valOT, kebijakan: v(col.kebijakan)
                        };
                        
                        const ded = {
                            absen: v(col.absen), bpjs_kes: v(col.bpjs_kes), bpjs_tk: v(col.bpjs_tk),
                            weekend: v(col.weekend), pot_jam: valPotJam
                        };

                        const total_in = Math.round(Object.values(inc).reduce((a,b)=>a+b, 0));
                        const total_out = Math.round(Object.values(ded).reduce((a,b)=>a+b, 0));
                        const thp_system = total_in - total_out;

                        // --- FIX BUG #7: THP Audit Empty ---
                        let alertHtml = '';
                        let rowClass = 'hover:bg-slate-50';
                        
                        if(col.thp_excel > -1) {
                            const rawExcelVal = row[col.thp_excel];
                            // Hanya audit jika sel Excel TIDAK kosong
                            if(rawExcelVal !== undefined && rawExcelVal !== null && String(rawExcelVal).trim() !== '') {
                                const excelTHP = cleanNum(rawExcelVal);
                                if(Math.abs(thp_system - excelTHP) > 100) { // Toleransi 100 perak
                                    rowClass = 'bg-red-50 hover:bg-red-100 border-l-4 border-red-500';
                                    alertHtml = `<div class="text-[10px] text-red-600 font-bold mt-1">⚠️ EXCEL: ${Number(excelTHP).toLocaleString('id-ID')}</div>`;
                                }
                            }
                        }

                        // --- MATCHING NAME (Fuzzy) ---
                        const matched = masterKaryawanList.find(m => isNameMatch(rawNama, m.nama));
                        const wa = matched ? matched.wa : null;

                        const d = { 
                            NIK: row[col.nik]||'-', 
                            NAMA: rawNama, 
                            DIVISI: row[col.outlet]||'STAFF', 
                            COUNTS: { lembur: countLembur, ot: countOT, pot_jam: countPotJam }, 
                            INCOME: inc, DEDUCT: ded, 
                            TOTAL_IN: total_in, TOTAL_OUT: total_out, THP: thp_system 
                        };
                        const fmt = n => Number(n).toLocaleString('id-ID');
                        
                        tbody.innerHTML += `<tr class="border-b transition ${rowClass}">
                            <td class="p-3">${wa?'<span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold">MATCH</span>':'<span class="bg-red-100 text-red-600 px-2 py-1 rounded text-xs font-bold">NO HP</span>'}</td>
                            <td class="p-3">
                                <div class="font-bold text-slate-700 text-sm">${d.NAMA}</div>
                                <div class="text-[10px] text-slate-400">${d.NIK}</div>
                            </td>
                            <td class="p-3 text-right text-green-700 text-xs font-mono">${fmt(d.TOTAL_IN)}</td>
                            <td class="p-3 text-right text-red-600 text-xs font-mono">(${fmt(d.TOTAL_OUT)})</td>
                            <td class="p-3 text-right">
                                <div class="font-bold text-blue-800 text-sm">${fmt(d.THP)}</div>
                                ${alertHtml}
                            </td>
                            <td class="p-3 text-center sticky right-0 bg-white z-10">
                                ${wa?`<button id="btn-${idx}" onclick='uploadAndSend(this, ${JSON.stringify(d)},"${wa}")' class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg shadow-md text-xs font-bold transition flex items-center gap-1 mx-auto"><i class="fab fa-whatsapp"></i> KIRIM</button>`:'-'}
                            </td>
                        </tr>`;
                        processedCount++;
                    });
                    document.getElementById('process-count-badge').innerText = processedCount + " Karyawan";
                    log(`Analisis selesai. ${processedCount} data diproses.`, 'success');

                } catch(err) { 
                    log("Fatal Error: "+err.message, 'error'); 
                    alert("Gagal membaca file: " + err.message);
                }
                showLoading(false);
            };
            reader.readAsBinaryString(file);
        });

        // --- RENDER & SEND ---
        async function uploadAndSend(btn, data, waNumber) {
            // UI Feedback (Bug #11 Fix)
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Loading`;
            btn.disabled = true;
            
            showLoading(true, `Menyiapkan slip ${data.NAMA}...`);
            let formattedWa = String(waNumber).replace(/[^0-9]/g, '');
            if (formattedWa.startsWith('0')) formattedWa = '62' + formattedWa.slice(1);

            try {
                const area = document.getElementById('render-area');
                const fmt = n => Number(n).toLocaleString('id-ID');
                const period = new Date().toLocaleDateString('id-ID',{month:'long',year:'numeric'}).toUpperCase();
                
                // Template Slip
                area.innerHTML = `
                <div class="payslip-container">
                    <div style="display:flex; justify-content:space-between; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px;">
                        <div>
                            <h1 style="font-size: 24px; font-weight: bold; text-transform:uppercase;">SLIP GAJI</h1>
                            <p>${data.DIVISI}</p>
                        </div>
                        <div style="text-align:right;">
                            <p>PERIODE: ${period}</p>
                            <p>NIK: ${data.NIK}</p>
                        </div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <table style="width:100%; font-size: 14px;">
                            <tr><td style="width:100px;">NAMA</td><td>: <strong>${data.NAMA}</strong></td></tr>
                        </table>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                        <div>
                            <h3 style="font-weight:bold; border-bottom:1px solid #ccc; margin-bottom:10px;">PENDAPATAN</h3>
                            <table style="width:100%; font-size:13px;">
                                <tr><td style="padding:4px 0;">GAJI POKOK</td><td style="text-align:right;">${fmt(data.INCOME.gp)}</td></tr>
                                ${data.INCOME.tunj ? `<tr><td style="padding:4px 0;">TUNJANGAN</td><td style="text-align:right;">${fmt(data.INCOME.tunj)}</td></tr>`:''}
                                ${data.INCOME.omset ? `<tr><td style="padding:4px 0;">BONUS OMSET</td><td style="text-align:right;">${fmt(data.INCOME.omset)}</td></tr>`:''}
                                ${data.INCOME.kinerja ? `<tr><td style="padding:4px 0;">BONUS KINERJA</td><td style="text-align:right;">${fmt(data.INCOME.kinerja)}</td></tr>`:''}
                                ${data.INCOME.like ? `<tr><td style="padding:4px 0;">BONUS LIKE</td><td style="text-align:right;">${fmt(data.INCOME.like)}</td></tr>`:''}
                                ${data.INCOME.lembur ? `<tr><td style="padding:4px 0;">LEMBUR HARIAN ${data.COUNTS.lembur>0?`(${data.COUNTS.lembur} Hr)`:''}</td><td style="text-align:right;">${fmt(data.INCOME.lembur)}</td></tr>`:''}
                                ${data.INCOME.ot ? `<tr><td style="padding:4px 0;">OVERTIME ${data.COUNTS.ot>0?`(${data.COUNTS.ot} Jam)`:''}</td><td style="text-align:right;">${fmt(data.INCOME.ot)}</td></tr>`:''}
                                ${data.INCOME.kebijakan ? `<tr><td style="padding:4px 0;">KEBIJAKAN</td><td style="text-align:right;">${fmt(data.INCOME.kebijakan)}</td></tr>`:''}
                                <tr style="font-weight:bold; border-top:1px dashed #999;"><td style="padding-top:10px;">TOTAL INCOME</td><td style="text-align:right; padding-top:10px;">${fmt(data.TOTAL_IN)}</td></tr>
                            </table>
                        </div>
                        <div>
                            <h3 style="font-weight:bold; border-bottom:1px solid #ccc; margin-bottom:10px;">POTONGAN</h3>
                            <table style="width:100%; font-size:13px;">
                                ${data.DEDUCT.absen ? `<tr><td style="padding:4px 0;">ABSEN</td><td style="text-align:right;">${fmt(data.DEDUCT.absen)}</td></tr>`:''}
                                ${data.DEDUCT.weekend ? `<tr><td style="padding:4px 0;">POTONGAN WEEKEND</td><td style="text-align:right;">${fmt(data.DEDUCT.weekend)}</td></tr>`:''}
                                ${data.DEDUCT.pot_jam ? `<tr><td style="padding:4px 0;">POTONGAN JAM ${data.COUNTS.pot_jam>0?`(${data.COUNTS.pot_jam} Jam)`:''}</td><td style="text-align:right;">${fmt(data.DEDUCT.pot_jam)}</td></tr>`:''}
                                ${data.DEDUCT.bpjs_kes ? `<tr><td style="padding:4px 0;">BPJS KES</td><td style="text-align:right;">${fmt(data.DEDUCT.bpjs_kes)}</td></tr>`:''}
                                ${data.DEDUCT.bpjs_tk ? `<tr><td style="padding:4px 0;">BPJS TK</td><td style="text-align:right;">${fmt(data.DEDUCT.bpjs_tk)}</td></tr>`:''}
                                <tr style="font-weight:bold; border-top:1px dashed #999;"><td style="padding-top:10px;">TOTAL POTONGAN</td><td style="text-align:right; padding-top:10px;">${fmt(data.TOTAL_OUT)}</td></tr>
                            </table>
                        </div>
                    </div>
                    <div style="margin-top: 30px; border: 2px solid #000; padding: 15px; text-align:center;">
                        <p style="font-size:14px; margin-bottom:5px;">TAKE HOME PAY</p>
                        <h2 style="font-size:28px; font-weight:bold; margin:0;">Rp ${fmt(data.THP)}</h2>
                    </div>
                    <div style="margin-top:20px; text-align:right; font-size:12px; font-style:italic;">
                        <p>Salatiga, ${new Date().toLocaleDateString('id-ID')}</p>
                        <p style="margin-top:40px;">( HRD )</p>
                    </div>
                </div>`;

                const canvas = await html2canvas(area.querySelector('.payslip-container'), {scale: 1.5});
                canvas.toBlob(async (blob) => {
                    const fname = `slip_${data.NAMA.replace(/\s/g,'_')}_${Date.now()}.jpg`;
                    const snap = await storage.ref().child('slips/'+fname).put(blob);
                    const url = await snap.ref.getDownloadURL();
                    const msg = `Halo ${data.NAMA},\nBerikut Slip Gaji periode ini.\n\n*Total Diterima: Rp ${fmt(data.THP)}*\n\nUnduh Slip: ${url}`;
                    
                    window.open(`https://wa.me/${formattedWa}?text=${encodeURIComponent(msg)}`, '_blank');
                    
                    // Reset Button
                    btn.innerHTML = `<i class="fas fa-check"></i> Terkirim`;
                    btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    btn.classList.add('bg-green-600', 'hover:bg-green-700');
                    btn.disabled = false;
                    showLoading(false);
                }, 'image/jpeg', 0.85);

            } catch(e) { 
                alert("Gagal kirim: "+e.message); 
                btn.innerHTML = originalText;
                btn.disabled = false;
                showLoading(false); 
            }
        }
    </script>
</body>
