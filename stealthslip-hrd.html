<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruna Archive Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#0891b2', brandDark: '#155e75' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f1f5f9; }
        .loader { border-top-color: #0891b2; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/90 z-50 hidden flex-col items-center justify-center text-white backdrop-blur-sm">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-10 w-10 mb-4"></div>
        <p id="loading-text" class="font-medium tracking-wide">Memuat...</p>
    </div>

    <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl w-full max-w-md shadow-xl border-t-4 border-brand">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-cyan-50 rounded-full flex items-center justify-center mx-auto mb-4 text-brand">
                    <i class="fas fa-archive text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">Naruna Archive</h1>
                <p class="text-slate-500 text-sm">Manager Penyimpanan Data Excel</p>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Admin</label>
                    <input id="email" type="email" class="w-full border border-slate-300 p-3 rounded-lg focus:outline-none focus:border-brand transition" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                    <input type="password" id="password" class="w-full border border-slate-300 p-3 rounded-lg focus:outline-none focus:border-brand transition" required>
                </div>
                <button class="w-full bg-brand hover:bg-brandDark text-white p-3 rounded-lg font-bold shadow-lg transition transform hover:-translate-y-0.5">
                    MASUK
                </button>
            </form>
        </div>
    </div>

    <div id="app-section" class="hidden min-h-screen flex flex-col">
        <nav class="bg-white border-b border-slate-200 h-16 px-4 md:px-8 flex justify-between items-center shadow-sm sticky top-0 z-40">
            <div class="flex items-center gap-3">
                <div class="bg-brand text-white w-8 h-8 rounded flex items-center justify-center font-bold shadow-sm"><i class="fas fa-database"></i></div>
                <div>
                    <h1 class="font-bold text-slate-800 leading-tight">Data Repository</h1>
                    <p class="text-[10px] text-slate-400 font-mono">EXCEL ARCHIVES VIEWER</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="loadArchives()" class="p-2 text-slate-400 hover:text-brand transition" title="Refresh Data">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <div class="h-6 w-px bg-slate-200 mx-2"></div>
                <button onclick="auth.signOut()" class="text-sm font-medium text-red-500 hover:text-red-700 hover:bg-red-50 px-3 py-2 rounded-lg transition">
                    Keluar
                </button>
            </div>
        </nav>

        <main class="flex-1 p-4 md:p-8 max-w-5xl mx-auto w-full">
            
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden min-h-[500px] flex flex-col">
                <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                    <div>
                        <h2 class="font-bold text-lg text-slate-700">File Tersimpan</h2>
                        <p class="text-sm text-slate-500">Menampilkan seluruh history upload file gaji.</p>
                    </div>
                    <div class="text-xs font-mono bg-white border border-slate-200 px-3 py-1 rounded text-slate-500">
                        Folder: /excel_archives
                    </div>
                </div>

                <div id="archive-container" class="p-6 flex-1 overflow-y-auto">
                    <div class="flex flex-col items-center justify-center h-full text-slate-400">
                        <i class="fas fa-circle-notch fa-spin text-2xl mb-2 text-brand"></i>
                        <p>Mengambil data...</p>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center text-xs text-slate-400">
                &copy; 2024 Naruna Payroll System - Repository Module
            </div>
        </main>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG (SAMA PERSIS DENGAN WEBSITE UTAMA) ---
        const firebaseConfig = { 
            apiKey: "AIzaSyAecwXgmT8rMGw1LpXKTS3xX-2YPcDlZZw", 
            authDomain: "naruna-payroll.firebaseapp.com", 
            projectId: "naruna-payroll", 
            storageBucket: "naruna-payroll.firebasestorage.app", 
            messagingSenderId: "209087490496", 
            appId: "1:209087490496:web:f632b7a1cc3fa9166f4025" 
        };
        
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();
        const storage = firebase.storage();

        // --- 2. AUTH LOGIC ---
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                loadArchives();
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('app-section').classList.add('hidden');
            }
        });

        function handleLogin(e) {
            e.preventDefault();
            toggleLoading(true, "Verifikasi Akun...");
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass)
                .catch(err => alert("Login Gagal: " + err.message))
                .finally(() => toggleLoading(false));
        }

        function toggleLoading(show, text = "") {
            const el = document.getElementById('loading-overlay');
            if(show) {
                el.classList.remove('hidden');
                el.classList.add('flex');
                document.getElementById('loading-text').innerText = text;
            } else {
                el.classList.add('hidden');
                el.classList.remove('flex');
            }
        }

        // --- 3. ARCHIVE LOGIC ---
        async function loadArchives() {
            const container = document.getElementById('archive-container');
            container.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-slate-400"><i class="fas fa-circle-notch fa-spin text-3xl mb-3 text-brand"></i><p>Sinkronisasi dengan server...</p></div>`;

            try {
                const listRef = storage.ref('excel_archives');
                const res = await listRef.listAll();

                if (res.items.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-64 text-slate-400">
                            <i class="far fa-folder-open text-5xl mb-4 text-slate-200"></i>
                            <p>Repository Kosong</p>
                        </div>`;
                    return;
                }

                // Process Metadata (Extract Timestamp from filename)
                const items = res.items.map(itemRef => {
                    const parts = itemRef.name.split('_');
                    const timestamp = parseInt(parts[0]);
                    const realName = parts.slice(1).join('_');
                    
                    // Fallback timestamp if filename is manual
                    const time = !isNaN(timestamp) ? timestamp : Date.now();

                    return {
                        name: itemRef.name, // Full path for deletion
                        display: realName || itemRef.name,
                        time: time,
                        dateObj: new Date(time)
                    };
                });

                // Sort: Newest First
                items.sort((a, b) => b.time - a.time);

                // Group by Month Year
                const groups = {};
                items.forEach(item => {
                    const key = item.dateObj.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
                    if (!groups[key]) groups[key] = [];
                    groups[key].push(item);
                });

                // Render HTML
                let html = '';
                for (const [groupName, files] of Object.entries(groups)) {
                    html += `
                        <div class="mb-8 animate-fade-in-up">
                            <div class="flex items-center gap-2 mb-3 border-b border-slate-100 pb-2">
                                <span class="bg-slate-100 text-slate-600 px-2 py-1 rounded text-xs font-bold uppercase tracking-wider">${groupName}</span>
                                <span class="text-xs text-slate-400">${files.length} File</span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    `;

                    files.forEach(f => {
                        const dateStr = f.dateObj.toLocaleString('id-ID', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                        html += `
                            <div class="group bg-white p-3 rounded-lg border border-slate-200 hover:border-brand/50 hover:shadow-md transition flex justify-between items-center relative overflow-hidden">
                                <div class="absolute left-0 top-0 bottom-0 w-1 bg-slate-200 group-hover:bg-brand transition-colors"></div>
                                <div class="flex items-center gap-3 pl-2 overflow-hidden">
                                    <div class="bg-green-50 text-green-600 w-10 h-10 rounded flex items-center justify-center shrink-0">
                                        <i class="fas fa-file-excel text-lg"></i>
                                    </div>
                                    <div class="min-w-0">
                                        <p class="font-medium text-slate-700 text-sm truncate" title="${f.display}">${f.display}</p>
                                        <div class="flex items-center gap-2 text-[10px] text-slate-400">
                                            <span><i class="far fa-clock"></i> ${dateStr}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-1 pl-2">
                                    <button onclick="downloadFile('${f.name}')" class="w-8 h-8 flex items-center justify-center rounded-full text-brand hover:bg-cyan-50 transition" title="Download">
                                        <i class="fas fa-download"></i>
                                    </button>
                                    <button onclick="deleteFile('${f.name}')" class="w-8 h-8 flex items-center justify-center rounded-full text-slate-300 hover:bg-red-50 hover:text-red-500 transition" title="Hapus Permanen">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });

                    html += `</div></div>`;
                }

                container.innerHTML = html;

            } catch (err) {
                container.innerHTML = `<div class="text-red-500 text-center p-4">Error: ${err.message}</div>`;
            }
        }

        // --- 4. ACTIONS ---
        async function downloadFile(path) {
            try {
                const url = await storage.ref('excel_archives/' + path).getDownloadURL();
                window.open(url, '_blank');
            } catch (e) {
                alert("Gagal mengambil link: " + e.message);
            }
        }

        async function deleteFile(path) {
            if (!confirm("⚠️ PERINGATAN PENTING\n\nApakah Anda yakin ingin menghapus file arsip ini?\nTindakan ini tidak dapat dibatalkan.")) return;

            toggleLoading(true, "Menghapus File...");
            try {
                await storage.ref('excel_archives/' + path).delete();
                // Tunggu sebentar agar server sync
                setTimeout(() => {
                    loadArchives();
                    toggleLoading(false);
                }, 1000);
            } catch (e) {
                alert("Gagal menghapus: " + e.message);
                toggleLoading(false);
            }
        }
    </script>
</body>
</html>
